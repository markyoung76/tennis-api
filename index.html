<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tennis API</title>
  </head>
  <body>
    <!-- header and borders -->

    <img
      class="logo"
      src="source-material/images/tennis-ball-image.jpeg"
      alt="tennis-ball-image"
    />
    <header class="border-design">
      <h1>TENNIS API:</h1>
      <h2>ATP/WTA PLAYER STATS</h2>
    </header>
    <hr class="hori-line" />
    <hr class="vert-line" />

    <!-- stats display area -->

    <div class="linear-gradient-filter"></div>
    <div class="stats-display-area"></div>

    <!-- search and nav bar -->

    <navbar class="navbar">
      <div class="nav-container-left">
        <select class="dropdown">
          <option>ATP</option>
          <option>WTA</option>
        </select>
      </div>
      <div class="nav-container-right">
        <input
          class="search-input"
          type="text"
          placeholder="search rank number..."
        />
        <button class="search-btn">search</button>
        <div class="nav-arrows">
          <button class="backward-arrow"></button>
          <button class="forward-arrow"></button>
        </div>
      </div>
    </navbar>

    <script src="app.js"></script>
  </body>
</html>
