<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tennis API</title>
  </head>
  <body>
    <!-- header and borders -->

    <img
      class="logo"
      src="source-material/images/tennis-ball-image.jpeg"
      alt="tennis-ball-image"
    />
    <header class="border-design">
      <h1 class="website-main-title">TENNIS API:</h1>
      <h2 class="website-sub-title">ATP/WTA PLAYER STATS</h2>
    </header>
    <hr class="hori-line" />
    <hr class="vert-line" />

    <!-- stats display area -->

    <div class="linear-gradient-filter"></div>
    <div class="stats-display-area"></div>

    <!-- search and nav bar -->

    <navbar class="navbar">
      <div class="nav-container-left">
        <select class="dropdown">
          <option>ATP</option>
          <option>WTA</option>
        </select>
      </div>
      <div class="nav-container-right">
        <input
          class="search-input"
          type="number"
          placeholder="search rank number..."
        />
        <button class="search-btn" id="search-btn">search</button>

        <!-- navigation buttons -->

        <div class="nav-arrows">
          <button id="arrow-btn" class="backward-arrow">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <button id="arrow-btn" class="forward-arrow">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
      </div>
    </navbar>

    <!-- information display containers -->

    <div class="info-disp-container">
      <!-- rank panel -->

      <div class="rank-panel">
        <h3 class="panel-header">RANK & PROFILE</h3>
        <div class="placeholder-rank">
          <p class="ph1" id="ph1"></p>
        </div>
        <div class="placeholder-profile">
          <div class="ph2" id="ph2"></div>
        </div>
        <div class="placeholder-name-short">
          <p class="ph3" id="ph3"></p>
        </div>
      </div>

      <!-- player panel -->

      <div class="player-panel">
        <h3 class="panel-header">PLAYER DATA</h3>
        <div id="sh-ph-position">
          <!-- ^^^ id = subheader and placeholder positioning -->
          <h4 id="panel-subheader">Full Name:</h4>
          <div class="placeholder-long">
            <p class="ph4" id="ph4"></p>
          </div>
        </div>
        <div id="sh-ph-position">
          <h4 id="panel-subheader">Gender:</h4>
          <div class="placeholder-short">
            <p class="ph5" id="ph5"></p>
          </div>
        </div>
        <div id="sh-ph-position">
          <h4 id="panel-subheader">Country:</h4>
          <div class="placeholder-long">
            <p class="ph6" id="ph6"></p>
          </div>
        </div>
      </div>

      <!-- tour panel -->

      <div class="tour-panel">
        <h3 class="panel-header">TOUR DATA</h3>
        <div id="sh-ph-position">
          <!-- ^^^ id = subheader and placeholder positioning -->
          <h4 id="panel-subheader">Tour Type:</h4>
          <div class="placeholder-short">
            <p class="ph7" id="ph7"></p>
          </div>
        </div>
        <div id="sh-ph-position">
          <h4 id="panel-subheader">Points Total:</h4>
          <div class="placeholder-short">
            <p class="ph8" id="ph8"></p>
          </div>
        </div>
        <div id="sh-ph-position">
          <h4 id="panel-subheader">Tournaments:</h4>
          <div class="placeholder-short">
            <p class="ph9" id="ph9"></p>
          </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
